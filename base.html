<html>
    <head>
        <title>Finances</title>
        <style>
        #title {
            padding: 0px;
            padding-right: 8px;
        }
        #title h1 {
            margin: 0px;
            padding: 8px;
            background-color: lightblue;
        }
        #options {
            vertical-align: top;
            padding: 0px;
            padding-right: 8px;
        }
        .option {
            display: block;
            background-color: lightblue;
            padding: 8px;
            margin-top: 8px;
            color: black;
            text-decoration: none;
        }
        .option:hover {
            background-color: lightyellow;
        }

        #header {
            background-color: lightblue;
        }
        #header h2 {
            vertical-align: middle;
            margin: 0px;
            padding: 0px;
            padding-left: 8px;
        }
        #content {
            padding: 8px;
        }

        .spacer {
            display: table-cell;
            width: 8px;
        }
        .header {
            font-weight: bold;
        }
        td {
            padding-left: 8px;
            padding-right: 8px;
        }
        .data tr td:nth-child(odd){ 
		    background: #eeeeee;
        }
        .data tr td:nth-child(even){
            background: #dddddd;
        }
        </style>
    </head>
    <body>
        <table id="layout" cellspacing="0">
            <tr>
                <td id="title"><h1>Finances</h1></td>
                <td id="header"><h2>{:PAGE:}</h2></td>
            </tr>
            <tr>
                <td id="options">
                    <span class="spacer"></span>
                    <a href="/balance" class="option">Balances</a>
                    <span class="spacer"></span>
                    <a href="/goals" class="option">Goals</a>
                    <span class="spacer"></span>
                    <a href="/add" class="option">Add</a>
                    <span class="spacer"></span>
                    <a href="/history" class="option">History</a>
                    <span class="spacer"></span>
                    <a href="/plot" class="option">Plot</a>
                </td>
                <td id="content">
                    {:BODY:}
                </td>
            </tr>
        </table>
    </body>
</html>
